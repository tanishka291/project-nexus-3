      <!-- contact us -->
      <section class="bg-white text-dark p-5 text-center">
        <div class="container">
          <div class="row align-item-center justify-content-between">
            <div class="col-md p-5">
              <h2>Contact Us</h2>
              <p class="lead">
                For any inquiries and clarification, please do not hesitate to reach us on WhatsApp at +91 8434369907. Additionally, you can contact us via email.
              </p>
              <button>Reach Us</button>
            </div>
            
            <div class="form-box p-1">
              <div class="textup">
                <i class="fa fa-solid fa-clock p-2"></i>
               <u>Feel Free to Reach us!!</u> 
              </div>
              <form>
                <label for="uname">
                  <i class="fa fa-solid fa-user"></i>
                  Name
                </label>
                <input type="text" id="uname" name="uname" required>
          
                <label for="email">
                  <i class="fa fa-solid fa-envelope"></i>
                  Email Address
                </label>
                <input type="email" id="email" name="email" required>
          
                <label for="phone">
                  <i class="fa-solid fa-phone"></i>
                  Phone No
                </label>
                <input type="tel" id="phone" name="phone" required>
          
                <label for="msg">
                  <i class="fa-solid fa-comments" style="margin-right: 3px;"></i>
                  Write your inquiries:
                </label>
                <textarea id="msg" name="msg" rows="4" cols="10" required>
                  </textarea>
                <button type="submit">
                  Submit
                </button>
              </form>
            </div>
    
          </div>
        </div>
      </section>

    <!-- Optional JavaScript -->
